<!--Displaying a list of heroes from mock-heroes.-->
<h2>My Heroes</h2>

<!--Creating a list to diplay heroes.-->
<ul class = "Heroes">
  <li *ngFor="let hero of heroes">
    <span class = "badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul> 

<h2>
  <!-- Displaying the name of the hero in all uppercase. -->
  {{hero.name | uppercase}} Details
</h2>

<div><span>id: </span>{{hero.id}}</div>
<div><span>name: </span>{{hero.name}}</div>

<!--Users should be able to edit the hero with an input.-->
<div>
  <label>name
    <input [(ngModel)]="hero.name" placeholder="name">
  </label>
</div>
